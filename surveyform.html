<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Survey Form</title>
        <style>
        #number {
            width: 5em;
        }
        </style>   
    </head>
    <main>
        <body>
            <h1 id="title">Survey Form</h1>
        <div>
            <p id="description">This is a survey.</p>
        </div>
        <div>
            <form id="survey-form">
                <p>
                    <input type="text" id="name" placeholder="Name"><label for="name" id="name-label">Name</label>
                </p>
                <p>
                    <input type="email" id="email" placeholder="Email"><label for="email" id="email-label">Email</label>
                </p>
                <p>
                    <input type="number" id="number" step="1" min="1" max="10" placeholder="1-10"><label for="number" id="number-label">Number (from 1 to 10)</label>
                </p>
                <p>
                    <select name="Ranking" id="dropdown">
                        <option value="first">First</option>
                        <option value"second">Second</option>
                        <option value"third">Third</option>
                        <option value"fourth">Fourth</option>
                    </select>
                </p>
                <p>
                    <input type="radio" name="when" value="Yesterday" checked>Yesterday<br>
                    <input type="radio" name="when" value="Today">Today<br>
                    <input type="radio" name="when" value="Tomorrow">Tomorrow
                </p>
                <p>
                    <input type="checkbox" name="shu" value="Yi">Yi<br>
                    <input type="checkbox" name="shu" value="Er">Er<br>
                    <input type="checkbox" name="shu" value="San">San<br>
                    <input type="checkbox" name="shu" value="Si">Si<br>
                    <input type="checkbox" name="shu" value="Wu">Wu
                </p>
                <p>
                    Comments:<br>
                    <textarea name="comments" rows="10" cols="30">
                    </textarea>
                </p>
                <p>
                    <input type="submit" value="Submit" id="submit">
                </p>
            </form>
        </div>
        </body>
    </main>
</html>
